<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  </head>
  <body>
    <style type="text/css">
      .body {
        overflow: auto;
      }
      </style>      
    <div id="app">内容马上就来啦~</div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        loadNavbar: true,
        coverpage: true,
        homepage: 'README.md',
        mergeNavbar: true,
        name: '沫沫bot',
        //logo: 'access/img/logo.jpg',
        relativePath: true,
        externalLinkTarget: '_blank',
        themeColor: '#89CFF0',
        subMaxLevel: 2,
        search: {
            maxAge: 86400000,
            depth: 6,
            placeholder: {
                '/': '搜索',
            },
            noData: {
                '/': '找不到结果',
            },
            namespace: 'momu',
        },
        timeUpdater: {
            text: ">最后更新时间: {docsify-updated}",
            formatUpdated: "{YYYY}/{MM}/{DD}",
        },
        darklightTheme: {
            defaultTheme: 'light',
            siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
            codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize: '15px',
            dark: {
              background: 'rgb(28,32,34)',
              highlightColor: '#e96900',
              codeBackgroundColor: 'rgb(34,39,46)',
              codeTextColor: '#b4b4b4',
            },
            light: {
              highlightColor: '#e96900',
            }
        },
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  </body>
</html>
